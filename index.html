<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>my vanilla weather app</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">paris</h1>
    <p class="weather-app-details">
     <span id="time"></span>
        <span id="description" Sunny></span> </br>
     humidity: <strong id="humidity"></strong>,  wind: 
    <strong id="wind-speed"> </strong>
    </p>
</div>
<div class="weather-app-temperature-container">
    <div id="icon">  </div> 
 <div class="weather-app-temperature"  id="temperature"></div>
 <div class="weather-app-unit"> °C.  </div>
</div>
</div>
</main>
<div class = "weather-forecast"> 
    <div class="row">
        <div class="weather-forecast-date">
        <div class="col-2"> Thu
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt=""  width="36px"/>
            <div class="weather-forecast-temperature">
        <span class="weather-forecast-temeperature-max"> 18 °  </span>
        <span class="weather-forecast-temeperature-min"> 12 °  </span>
    </div>
</div>
</div>
</div>
</div>

    <script src="src/index.js"></script>
    </body>
</div>
